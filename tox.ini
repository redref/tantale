[tox]
envlist = py27,py33,py34,pep8

[testenv]
deps = -r{toxinidir}/requirements.txt
       mock
       coverage

setenv = VIRTUAL_ENV={envdir}
commands = coverage run --source tantale {toxinidir}/test.py
sitepackages = False

[testenv:pep8]
deps = pep8==1.5.7
commands = pep8 --ignore=E402 src bin setup.py test.py
